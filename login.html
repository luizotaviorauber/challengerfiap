<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood Finance - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #fff;
            padding: 10px 20px;
        }

        .navbar-brand h1 {
            font-weight: 700;
            color: #000;
        }

        .navbar-brand span {
            color: red;
        }

        .nav-link {
            color: #000 !important;
            font-weight: 500;
        }

        .form-control {
            border-radius: 20px;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            font-weight: 700;
            color: #000;
        }

        .login-form h2 span {
            color: red;
        }

        .btn-login {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn-login:hover {
            background-color: #e60000;
        }

        .forgot-password {
            color: #007bff;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with Navbar -->
    <header class="bg-white py-2">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                <h1 class="mb-0"><span>iFood</span>Finance</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Despesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receitas</a>
                    </li>
                </ul>
                <form class="d-flex ms-lg-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <img src="perfil.png" alt="Perfil" class="profile-pic">
                </form>
            </div>
        </nav>
    </header>

    <!-- Main Login Form -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <form class="login-form">
                <h2 class="text-center"><span>iFood</span>Finance</h2>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de acesso</label>
                    <input type="password" class="form-control" id="codigo" name="codigo" placeholder="Digite seu código de acesso" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="forgot-password">Esqueci meu código de acesso</a>
                </div>
                <button type="submit" class="btn btn-login w-100"><a class="nav-link text-dark" href="index.html">Continuar</a></button>
                
            </form>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
