<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- CSS externo -->
</head>
<body>
    <!-- Header com navegação -->
    <nav class="navbar navbar-expand-lg" style="background-color: #fff;">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold" href="#">iFoodFinance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-dark fw-semibold" href="#">Histórico</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Despesas</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="receitas.html">Receitas</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 border border-dark" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container my-4">
        <!-- Seção de filtros -->
        <div class="row">
            <div class="col-md-4">
                <label for="filter-period" class="form-label text-dark fw-bold">Filtrar por Período:</label>
                <select class="form-select border-dark text-dark fw-semibold" id="filter-period">
                    <option value="hoje">Hoje</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensal">Mensal</option>
                    <option value="anual">Anual</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-category" class="form-label text-dark fw-bold">Filtrar por Categoria:</label>
                <select class="form-select border-dark text-dark fw-semibold" id="filter-category">
                    <option value="todas">Todas</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
        </div>

        <!-- Gráfico de barras (interativo com link) -->
        <div class="row my-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-dark fw-bold">Despesas vs Receitas</h5>
                        <canvas id="chart-bar"></canvas> <!-- Gráfico de barras com Chart.js -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos circulares -->
        <div class="row text-center">
            <div class="col-md-3 mb-4">
                <h6 class="text-dark fw-bold">Marketing</h6>
                <div class="circle-chart bg-danger text-white" id="circle-marketing" data-bs-toggle="tooltip" data-bs-title="Clicável">30%</div>
            </div>
            <div class="col-md-3 mb-4">
                <h6 class="text-dark fw-bold">Funcionários</h6>
                <div class="circle-chart bg-danger text-white" id="circle-funcionarios" data-bs-toggle="tooltip" data-bs-title="Clicável">25%</div>
            </div>
            <!-- Adicionar mais gráficos conforme necessário -->
        </div>
    </div>

    <!-- Link do Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js para gráficos -->
    <script src="script.js"></script> <!-- JavaScript externo -->
</body>
</html>
